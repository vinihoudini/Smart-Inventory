spring.application.name=inventory-management-api

# Configuração para o banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Habilitar o console do H2 para facilitar o acesso ao banco de dados durante o desenvolvimento

# Ativar debug para logs mais detalhados
# debug=true

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
